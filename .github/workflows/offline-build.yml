name: offline-build
on:
  workflow_dispatch:      # appears as a green “Run workflow” button
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci
      - run: npm run build
      - run: npm prune --production
      - run: |
          tar czf roo-mcp-server-offline.tgz \
            dist/ node_modules/ package.json README.md LICENSE
      - uses: actions/upload-artifact@v4
        with: { name: roo-mcp-server-offline, path: roo-mcp-server-offline.tgz }
